<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Monthly Expense Calculator</title> 
 </head>
 <h1 style="text-align:center;">Monthly Expense Calculator</h1>

 <div class="container">
     <div class="calculator">
        <p><strong>Income:</strong><span id="income">0</span></p>
        <p><strong>Expense:</strong><span id="expense">0</span></p>
        <p><strong>Total Balance:</strong><span id="balance">0</span></p>

        <h2>Add Transaction</h2>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label>Category:</label>
            <input type="text" id="category">
        </div>
        <div class="form-group">
            <label>Type:</label>
            <input type="radio" name="type" value="income" checked> Income
            <input type="radio" name="type" value="expense"> Expense
        </div>
        <div class="form-group">
            <label>Amount:</label>
            <input type="number" id="amount">
        </div>
        <button onclick="addTransaction()">Submit</button>
  </div>

    <div class="transactions">
        <h3>Transaction List</h3>
        <table>
            <transaction>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Type</th>
                    <th>Amount</th>
                </tr>
            </transaction>
            <tbody id="transactionTable">
            </tbody>
        </table>
    </div>
 </div>
 <script src="script.js"></script>
 </body>
</html>
